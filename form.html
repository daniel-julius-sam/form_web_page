    <body>

        <header>

            <h1 id='title'>freeCodeCamp Survey Form</h1>

            <p id='description'>Thank you for taking the time to help us improve the 
                platform </p>

        </header>

        <div id='form-div'>

            <form id='survey-form'>

                <div class='form-group'>

                    <label id='name-label'>

                        Name

                    </label>

                    <input type='text', name='name', placeholder='Enter your name'/>

                </div>

                <div class='form-group'>

                    <label id='email-label'>

                        Email

                    </label>

                    <input type='email', name='email', placeholder='Enter your Email'/>

                </div>

                <div class='form-group'>

                    <label id='age-label'>

                        Age(optional)

                    </label>

                    <input type='number' name='age' placeholder='Age' min='10' max='99'/>
            
                </div>

                <div class='form-group'>

                    <label id='role-label'>

                        Which option best describes your current role?

                    </label>

                    <input list='role-list' placeholder='Select current role'>

                    <datalist id='role-list'/>

                        <option value='Student'>
                        <option value='Full Time Jpb'>
                        <option value='Full time learner'>
                        <option value='Prefer not to say'>
                        <option value='Other'>

                    </datalist>
                
                </div>

                <div class='form-group'>

                    <label id='q-label'>

                        Would you recommend freeCodeCamp to a friend?

                    </label>

                    <div class='options'>

                        <input type='radio' id='Definitely' name='buttons' value='Definitely'>
                        
                        <label id='label-Definitely'>

                            Definitely

                        </label>

                    </div>
                    
                    <div class='options'>
                        
                        <input type='radio' id='Maybe' name='buttons' value='Maybe'>
                        
                        <label id='label-Maybe'>

                            Maybe

                        </label>

                    </div>

                    <div class='options'>
                        
                        <input type='radio' id='Not Sure' name='buttons' value='Not Sure'>
                    
                        <label id='label-Not_Sure'>

                            Not Sure

                        </label>

                    </div>

                </div>
