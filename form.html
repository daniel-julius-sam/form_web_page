<!DOCTYPE html>

<html>

    <head>

        <link rel="stylesheet" href='form_web_page.css'>
        <script src="prevent_refresh.js"></script>

    </head>

    <body>

        <header>

            <h1 id='title'>freeCodeCamp Survey Form</h1>

            <p id='description'>Thank you for taking the time to help us improve the 
                platform </p>

        </header>

        <div id='form-div'>

            <form id='survey-form'>

                <div class='form-group' id='name-div'>

                    <label id='name-label' class='header-label'>

                        Name

                    </label>

                    <input required id='name' type='text', name='name', placeholder='Enter your name'/>

                </div>

                <div class='form-group'>

                    <label id='email-label' class='header-label'>

                        Email

                    </label>

                    <input required id='email' type='email', name='email', placeholder='Enter your Email'/>

                </div>

                <div  class='form-group'>

                    <label id='number-label' class='header-label'>

                        Age(optional)

                    </label>

                    <input id='number' type='number' name='age' placeholder='Age' min='10' max='99'/>
            
                </div>

                <div class='form-group'>

                    <label class='header-label'>

                        Which option best describes your current role?

                    </label>

                    <select class='drop-down-lists' id='dropdown' name='role' required>

                        <option disabled selected value>

                            Select current role

                        </option>

                        <option value='Student'>Student</option>
                        <option value='job'>Full Time Job</option>
                        <option value='learner'>Full Time Learner</option>
                        <option value='prefer_not'>Prefer not to say</option>
                        <option value='other'>Other</option>
                    
                    </select>

                </div>

                <div class='form-group'>

                    <label class='header-label'>

                        Would you recommend freeCodeCamp to a friend?

                    </label>

                    <div class='options'>

                        <input type='radio' class='radio-button' name='buttons' value='Definitely'>
                        
                        <label class='opinion-label'>

                            Definitely

                        </label>

                    </div>
                    
                    <div class='options'>
                        
                        <input type='radio' class='radio-button' name='buttons' value='Maybe'>
                        
                        <label class='opinion-label'>

                            Maybe

                        </label>

                    </div>

                    <div class='options'>
                        
                        <input type='radio' class='radio-button' name='buttons' value='Not Sure'>
                    
                        <label class='opinion-label'>

                            Not Sure

                        </label>

                    </div>

                </div>
                

                <div class='form-group'>

                    <label class='header-label'>

                        What is your favorite feature of freeCodeCamp?

                    </label>

                    <select class='drop-down-lists' id='most-like' name='most-like' required>

                        <option disabled selected value>Select an option</option>
                        <option value='Challenges'>Challenges</option>
                        <option value='Projects'>Projects</option>
                        <option value='Community'>Community</option>
                        <option value='Open Source'>Open Source</option>
                    
                    </select>

                </div>

                <div class='form-group'>

                    <label class='header-label'>

                        What would you like to see improved? (Check all that apply)

                    </label>

                    <div class='check_boxes'>

                        <input type='checkbox' value='Front-end Projects'>
                    
                        <label class='feature-header-label'>

                            Front-end Projects

                        </label>

                    </div>

                    <div class='check_boxes'>

                        <input type='checkbox' value='Back-end Projects'>
                    
                        <label class='feature-header-label'>

                            Back-end Projects

                        </label>

                    </div>

                    <div class='check_boxes'>

                        <input type='checkbox' value='Data Visualization'>
                    
                        <label class='feature-header-label'>

                            Data Visualization

                        </label>

                    </div>

                    <div class='check_boxes'>

                        <input type='checkbox' value='Challenges'>
                    
                        <label class='feature-header-label'>

                            Challenges

                        </label>

                    </div>

                    <div class='check_boxes'>

                        <input type='checkbox' value='Open Source Community'>
                    
                        <label class='feature-header-label'>

                            Open Source Community

                        </label>

                    </div>

                    <div class='check_boxes'>

                        <input type='checkbox' value='Gitter help rooms'>
                    
                        <label class='feature-header-label'>

                            Gitter help rooms

                        </label>

                    </div>

                    <div class='check_boxes'>

                        <input type='checkbox' value='Videos'>
                    
                        <label class='feature-header-label'>

                            Videos

                        </label>

                    </div>

                    <div class='check_boxes'> 

                        <input type='checkbox' value='City Meetups'>   

                        <label class='feature-header-label'>

                            City Meetups

                        </label>

                    </div>

                    <div class='check_boxes'>

                        <input type='checkbox' value='Wiki'>
                        
                        <label class='feature-header-label'>

                            Wiki

                        </label>

                    </div>
                    
                    <div class='check_boxes'>
                        
                        <input type='checkbox' value='Forum'>
                    
                        <label class='feature-header-label'>

                            Forum

                        </label>

                    </div>

                    <div class='check_boxes'>

                        <input type='checkbox' value='Additional Courses'>
                    
                        <label class='feature-header-label'>

                            Additional Courses

                        </label>

                    </div>


                </div>

                <div class='form-group'>

                    <label class='header-label'>
                        
                        Any comments or suggestions?
                    
                    </label>

                    <textarea rows='6'>Enter your comment here...
                    
                    </textarea>

                </div>

                <div class='form-group' id='button-div'>

                    <button type="submit" id='submit'>Submit</button>

                </div>
            
            </form>

        </div>

    </body>

</html>
